<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="main__container">
    <section class="image__container">
      <img src="./images/image-equilibrium.jpg" alt="image" class="imagem-equilibrium">
      
      <div class="image__overlay">
        <img class="hover__img" src="./images/icon-view.svg" alt="view">
      </div>
    </section>
    
    <section class="container__description">
      <h1 class="container__title">Equilibrium #3429</h1>

      <p class="container__text">Our Equilibrium collection promotes balance and calm.</p>

      <ul class="container__numbers">
        <li class="container__list">
          <img src="./images/icon-ethereum.svg" alt="icon-ethereum">
          <p class="currency">0.041 ETH</p>
        </li>
        <li class="container__list">
          <img src="./images/icon-clock.svg" alt="icon-clock">
          <p class="days-left">3 days left</p>
        </li>
      </ul>

      <hr size="1" color="gray"/>

      <section class="container__creator">
        <img src="./images/image-avatar.png" alt="Profile picture" class="creator-avatar">
        <p class="creator-name">Creation of <a href="#" class="creator-link">Lucas Bailo</a></p>
      </section>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Lucas Bailo</a>.
  </div>
</body>
</html>
